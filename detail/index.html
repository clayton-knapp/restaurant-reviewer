<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <a href="../restaurants">View All Restaurants</a>
            <a href="../profiles">View All Users</a>
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main>
        <section class=restaurant-detail>
            <h2 id=restaurant-name></h2>
            <h3 id=cuisine></h3>
            <h4 id=address></h4>
        </section>
        <form action="" class=review-form>
            <h2>Leave a Review:</h2>
            <label for="">
                <textarea name="review" id="review-textarea" cols="50" rows="5" placeholder="ex) This restaurant had great..." required></textarea>
            </label>
            <label for="">
                Rating ⭐️'s: 
                <input type="number" name="rating" id="rating" min=1 max=5 required>
            </label>
            <br>
            <button id="submit">Submit</button>
        </form>
        <div class="reviews-container">
            <h2>Reviews:</h2>
            <div class="reviews-list">
            </div>
        </div> 
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./detail.js"></script>
</body>

</html>
